<h2>Mon profil</h2>
<button (click)="logout()">Se déconnecter</button>

<h3>Mes commandes</h3>
<div *ngIf="orders.length === 0">Aucune commande passée</div>
<div *ngFor="let order of orders" class="order-item">
  <p>
    Commande du 
    {{ order.createdAt | date:'dd/MM/yyyy' }} à 
    {{ order.createdAt | date:'HH:mm' }}
  </p>
  <div class="order-products">
    <div *ngFor="let item of order.items" class="order-product-card">
      <img [src]="item.imageUrl" alt="{{ item.name }}">
      <div>
        <h4>{{ item.name }}</h4>
        <p>{{ item.price | price }}</p>
      </div>
    </div>
  </div>
</div>
