<div class="auth-container">
  <h2>Inscription</h2>

  <form (ngSubmit)="register()" class="auth-form">
  <div class="form-group">
    <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Nom" />
  </div>
  <div class="form-group">
    <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="E-mail" />
    <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Mot de passe" />
  </div>
  <button type="submit">Confirmer</button>
  <p class="error" *ngIf="error">{{ error }}</p>
</form>

  <p class="auth-link">
    Déjà inscrit ? <a routerLink="/login">Se connecter</a>
  </p>
</div>
