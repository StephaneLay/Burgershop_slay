<h2>Votre panier</h2>
<div class="cart-layout" *ngIf="items.length > 0">
  <div class="cart-list">
    <div *ngFor="let item of items" class="cart-item">
      <img [src]="item.imageUrl" alt="{{ item.name }}">
      <div>
        <h3>{{ item.name }}</h3>
        <p>{{ item.price | price }}</p>
      </div>
      <button mat-raised-button color="warn" (click)="removeFromCart(item.id)">Supprimer</button>
    </div>
  </div>
  <div class="cart-summary">
    <h3>Total</h3>
    <p class="total-price">{{ getTotal() | price }}</p>
    <button mat-raised-button color="accent" (click)="confirmOrder()">Commander</button>
  </div>
</div>
